<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title><roundcube:object name="pagetitle" /></title>
		<meta name="Robots" content="noindex,nofollow" />
		<roundcube:include file="/includes/links.html" />
	</head>
	<body>
		<div id="taskbar"></div>

		<div id="login-form">
			<div class="box-inner">
				<roundcube:object name="logo" src="/images/roundcube_logo.png" id="logo" border="0" />

				<form name="form" action="./?_task=settings&_action=plugin.new_password_do" method="post">
					<input type=hidden name="_t" value="<roundcube:var name="request:_t" />">
					<table>
						<tbody>
							<tr>
								<td class="title">
									<label for="_new_password"><roundcube:label name="forgot_password.new_password" /></label>:
								</td>
								<td>
									<input type="password" size="35" maxlength="320" id="_new_password" name="_new_password">
								</td>
							</tr>
							<tr>
								<td class="title">
									<label for="_new_password_confirmation"><roundcube:label name="forgot_password.new_password_confirmation" /></label>:
								</td>
								<td>
									<input type="password" size="35" maxlength="320" id="_new_password_confirmation" name="_new_password_confirmation">
								</td>
							</tr>
						</tbody>
					</table>
					<p class="formbuttons" style="text-align:center;">
						<input type="submit" class="button mainaction" value="<roundcube:label name='forgot_password.forgot_passwordresetpw' />" />
						<span>&nbsp;&nbsp;</span>
						<input type="button" onclick="document.location.href='./'" class="button" value="<roundcube:label name='forgot_password.forgot_passwordexit' />" />
					</p>
				</form>
			</div>

			<div class="box-bottom">
				<roundcube:object name="message" id="message" />
			</div>

			<div id="bottomline">
				<roundcube:var name="config:product_name"> <roundcube:object name="version" condition="config:display_version" />
				<roundcube:if condition="config:support_url" />
					&nbsp;&#9679;&nbsp; <a href="<roundcube:var name='config:support_url' />" target="_blank" class="support-link"><roundcube:label name="support" /></a>
				<roundcube:endif />
				<roundcube:container name="loginfooter" id="bottomline" />
			</div>
		</div>
		<roundcube:include file="/includes/footer.html" />
	</body>
</html>
